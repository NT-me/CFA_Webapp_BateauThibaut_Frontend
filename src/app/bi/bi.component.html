<div class="biPage">
    <h1 class="titleBI">Vos chiffres clés</h1>

    <form [formGroup]="filters" (ngSubmit)="submitForm()" novalidate>
        <label for="exampleInput">Entrez une date de début: </label>
        <input type="date" name="input" formControlName="dateDebut" [(ngModel)]="dateDebut"
        placeholder="yyyy-MM-dd" min="2018-01-01" max="2021-12-31" />
        <label for="exampleInput">Entrez une date de fin: </label>
        <input type="date" name="input" formControlName="dateFin" [(ngModel)]="dateFin"
        placeholder="yyyy-MM-dd" min="2018-01-01" max="2021-12-31" /><br>
        <label>Type de transactions</label>
        <input type="string" name="input" formControlName="type" [(ngModel)]="type"
        placeholder="type = A / RPV / RPI"/><br>
        <label>Catégorie de produits</label>
        <input type="string" name="input" formControlName="category" [(ngModel)]="category"
        placeholder="category = POI / CRU / COQ"/><br>
        <label>En promotion</label>
        <input type = "checkbox" name ="promotion" formControlName="sale" [(ngModel)]="sale"><br>
        <input [disabled]="!filters.valid" type="submit" value="submit">
        
    </form>

     <table class="myTable" *ngIf="displayAble">
        <tr>
            <th *ngFor="let column of headers">
               {{column}}
            </th>
         </tr>
        <tr *ngFor="let timeStamp of transactions">
            <td>{{convertTimeStamp(timeStamp.time)}}</td>
            <td>{{timeStamp.name}}</td>
            <td>{{timeStamp.quantity}}</td>
            <td>{{timeStamp.type}}</td>
            <td>{{checkTypeD(timeStamp)}}</td>
            <td>{{checkTypeC(timeStamp)}}</td>
        </tr>
        <p>Chiffre d'affaire {{relativeRevenue.turnover}} €</p>
        <p>Marge {{relativeRevenue.margin}} €</p>
    </table>

    <button class="changeYear" (click)="setValueGraph(2018)">2018</button>
    <button class="changeYear" (click)="setValueGraph(2019)">2019</button>
    <button class="changeYear" (click)="setValueGraph(2020)">2020</button>
    <button class="changeYear" (click)="setValueGraph(2021)">2021</button>

    <div d="chart">
        <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions"
            [yaxis]="chartOptions.yaxis"
            [xaxis]="chartOptions.xaxis"
            [fill]="chartOptions.fill"
            [title]="chartOptions.title"
        ></apx-chart>
    </div>
</div>
