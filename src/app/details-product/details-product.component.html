<div id="infosProduct">
    <h1>Page d'affichage du produit</h1>
    <ul *ngFor="let product of products">
        <li>
           Id : {{product.id}}
        </li>
        <li>
           Nom : {{product.name}}
        </li>
        <li>
           Prix : {{product.price}}
        </li>
    </ul>
</div>
